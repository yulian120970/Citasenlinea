<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citawuay Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      animation: fadein 1.5s ease-in;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2em;
    }

    #perfil-selector {
      text-align: center;
      margin-bottom: 1em;
    }

    select {
      padding: 0.5em;
      border-radius: 10px;
      border: none;
    }

    #chat {
      background: #fff;
      border-radius: 15px;
      height: 300px;
      padding: 1em;
      overflow-y: auto;
      margin-bottom: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .message {
      margin: 0.5em 0;
    }

    .user { color: #673ab7; }
    .bot { color: #009688; }

    input, button {
      padding: 0.7em;
      font-size: 1em;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 75%;
      margin-right: 1%;
    }

    button {
      background-color: #ff80ab;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Citawuay 💬</h1>

    <div id="perfil-selector">
      <label for="perfil">Perfil:</label>
      <select id="perfil">
        <option value="María">👩 María</option>
        <option value="Laura">👩‍💼 Laura</option>
        <option value="Valentina">👧 Valentina</option>
      </select>
    </div>

    <div id="chat"></div>

    <input type="text" id="input" placeholder="Escribe tu mensaje..." />
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>
    function enviarMensaje() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const perfil = document.getElementById("perfil").value;
      const msg = input.value.trim();

      if (msg) {
        const p = document.createElement("p");
        p.className = "message user";
        p.textContent = `👤 ${perfil}: ${msg}`;
        chat.appendChild(p);

        setTimeout(() => {
          const r = document.createElement("p");
          r.className = "message bot";
          r.textContent = `🤖 Bot: ${respuestaAutomatica(msg)}`;
          chat.appendChild(r);
          chat.scrollTop = chat.scrollHeight;
        }, 800);

        input.value = "";
        chat.scrollTop = chat.scrollHeight;
      }
    }

    function respuestaAutomatica(msg) {
      const texto = msg.toLowerCase();
      if (texto.includes("hola")) return "¡Hola! ¿Cómo estás?";
      if (texto.includes("bien")) return "¡Me alegra mucho! 😊";
      if (texto.includes("adiós")) return "Hasta pronto 👋";
      if (texto.includes("amor")) return "El amor es lo más lindo 💖";
      return "Lo siento, no entendí eso 😕";
    }
  </script>
</body>
  </html>
